spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init-spatial-h2.sql'
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Dialect ????? H2GIS
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.h2geodb

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=superapp

spring.sql.init.mode=never